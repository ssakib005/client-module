<nb-card>
  <nb-card-header style="display: flex; justify-content: space-between">
    <label class="label col-form-label">Create MCP Board</label>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="mcp" (ngSubmit)="onSubmit()">
      <div
        class="col-lg-4 col-md-6 col-sm-12 col-xs-12 offset-lg-4 offset-md-3"
      >
        <div class="form-group row">
          <label class="label col-3 col-form-label" for="name">Name:</label>
          <div class="col-9">
            <input
              nbInput
              id="name"
              type="text"
              fullWidth
              placeholder="Name"
              autocomplete="off"
              [status]="
                mcp.controls.name.dirty
                  ? mcp.controls.name.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              [attr.aria-invalid]="
              mcp.controls.name.invalid && mcp.controls.name.touched
                  ? true
                  : null
              "
              formControlName="name"
            />
            <ng-container
              *ngIf="
              mcp.controls.name.invalid && mcp.controls.name.touched
              "
            >
              <p
                class="caption status-danger"
                *ngIf="mcp.controls.name.errors?.required"
              >
                Name is required
              </p>
            </ng-container>
          </div>
        </div>
        <div class="form-group row">
          <label class="label col-3 col-form-label" for="description"
            >Description:</label
          >
          <div class="col-9">
            <textarea
              nbInput
              id="description"
              type="text"
              fullWidth
              autocomplete="off"
              rows="8"
              placeholder="Description"
              [status]="
              mcp.controls.description.dirty
                  ? mcp.controls.description.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              [attr.aria-invalid]="
              mcp.controls.description.invalid && mcp.controls.description.touched
                  ? true
                  : null
              "
              formControlName="description"
            ></textarea>

            <ng-container
              *ngIf="
              mcp.controls.description.invalid &&
              mcp.controls.description.touched
              "
            >
              <p
                class="caption status-danger"
                *ngIf="mcp.controls.description.errors?.required"
              >
                Description is required
              </p>
            </ng-container>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-9 offset-3">
            <div class="row float-right">
              <button
                type="button"
                nbButton
                status="danger"
                [routerLink]="['/pages/mcp-board/list']"
              >
                Cancel
              </button>

              <input
                *ngIf="isCreate"
                type="submit"
                style="margin-right: 15px; margin-left: 8px"
                [disabled]="!mcp.valid"
                size="small"
                class="btn btn-primary"
                value="Save"
              />

              <input
                *ngIf="!isCreate"
                type="submit"
                style="margin-right: 15px; margin-left: 8px"
                [disabled]="!mcp.valid"
                size="small"
                class="btn btn-primary"
                value="Update"
              />
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- <p>Form Status: {{ imageSrc }}</p> -->
  </nb-card-body>
</nb-card>
