<nb-card>
  <nb-card-header style="display: flex; justify-content: space-between">
    <label class="label col-form-label">Create Site Information</label>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="siteInformation" (ngSubmit)="onSubmit()">
      <div
        class="col-lg-4 col-md-6 col-sm-12 col-xs-12 offset-lg-4 offset-md-3"
      >
        <div class="form-group row">
          <div class="col-9 offset-3">
            <div class="row float-right">
              <input hidden type="file" #uploader (change)="readURL($event)" />
              <img
                id="blah"
                [src]="imageSrc || 'http://placehold.it/180'"
                height="180"
                width="180"
                style="margin-right: 17px"
                alt="your image"
                (click)="uploader.click()"
              />
            </div>
          </div>
          <div class="col-9 offset-3">
            <div class="row float-right">
              <button
                nbButton
                type="button"
                status="primary"
                style="margin-right: 17px; width: 180px"
                (click)="uploader.click()"
              >
                Upload
              </button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="label col-3 col-form-label" for="name">Name:</label>
          <div class="col-9">
            <input
              nbInput
              id="name"
              type="text"
              fullWidth
              placeholder="Name"
              autocomplete="off"
              [status]="
                siteInformation.controls.name.dirty
                  ? siteInformation.controls.name.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              [attr.aria-invalid]="
                siteInformation.controls.name.invalid && siteInformation.controls.name.touched
                  ? true
                  : null
              "
              formControlName="name"
            />
            <ng-container
              *ngIf="
                siteInformation.controls.name.invalid && siteInformation.controls.name.touched
              "
            >
              <p
                class="caption status-danger"
                *ngIf="siteInformation.controls.name.errors?.required"
              >
                Name is required
              </p>
            </ng-container>
          </div>
        </div>
        <div class="form-group row">
          <label class="label col-3 col-form-label" for="description"
            >Description:</label
          >
          <div class="col-9">
            <textarea
              nbInput
              id="description"
              type="text"
              fullWidth
              autocomplete="off"
              rows="8"
              placeholder="Description"
              [status]="
                siteInformation.controls.description.dirty
                  ? siteInformation.controls.description.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              [attr.aria-invalid]="
                siteInformation.controls.description.invalid && siteInformation.controls.description.touched
                  ? true
                  : null
              "
              formControlName="description"
            ></textarea>

            <ng-container
              *ngIf="
                siteInformation.controls.description.invalid &&
                siteInformation.controls.description.touched
              "
            >
              <p
                class="caption status-danger"
                *ngIf="siteInformation.controls.description.errors?.required"
              >
                Description is required
              </p>
            </ng-container>
          </div>
        </div>
        <div class="form-group row">
          <label class="label col-3 col-form-label" for="functionalLocationId"
            >Functional Location:</label
          >
          <div class="col-9">
            <nb-select
              id="functionalLocationId"
              fullWidth
              autocomplete="off"
              placeholder="Functioal Location"
              [status]="
                siteInformation.controls.functionalLocationId.dirty
                  ? siteInformation.controls.functionalLocationId.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              [attr.aria-invalid]="
                siteInformation.controls.functionalLocationId.invalid && siteInformation.controls.functionalLocationId.touched
                  ? true
                  : null
              "
              formControlName="functionalLocationId"
            >
              <nb-option
                *ngFor="let option of list"
                 value="{{ option.id }}"
              >
                {{ option.name }}
              </nb-option>
          </nb-select>
            <ng-container
              *ngIf="
                siteInformation.controls.functionalLocationId.invalid &&
                siteInformation.controls.functionalLocationId.touched
              "
            >
              <p
                class="caption status-danger"
                *ngIf="siteInformation.controls.functionalLocationId.errors?.required"
              >
              Functioal Location is required
              </p>
            </ng-container>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-9 offset-3">
            <div class="row float-right">
              <button
                type="button"
                nbButton
                status="danger"
                [routerLink]="['/pages/site-information/list']"
              >
                Cancel
              </button>

              <input
                *ngIf="isCreate"
                type="submit"
                style="margin-right: 15px; margin-left: 8px"
                [disabled]="!siteInformation.valid"
                size="small"
                class="btn btn-primary"
                value="Save"
              />

              <input
                *ngIf="!isCreate"
                type="submit"
                style="margin-right: 15px; margin-left: 8px"
                [disabled]="!siteInformation.valid"
                size="small"
                class="btn btn-primary"
                value="Update"
              />
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- <p>Form Status: {{ imageSrc }}</p> -->
  </nb-card-body>
</nb-card>
