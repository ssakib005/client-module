<nb-card>
  <nb-card-header style="display: flex; justify-content: space-between">
    User List
    <button
      type="button"
      nbButton
      status="primary"
      [routerLink]="['/pages/users/user-create']"
    >
      Create User
    </button>
  </nb-card-header>

  <nb-card-body>
    <table class="table">
      <thead>
        <tr>
          <th style="width: 30%">First Name</th>
          <th style="width: 30%">Last Name</th>
          <th style="width: 30%">Username</th>
          <th style="width: 30%">Email</th>
          <th style="min-width: 200px; align-self: stretch; max-width: 250px">
            Action
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td
            style="
              white-space: nowrap;
              min-width: 200px;
              align-self: stretch;
              max-width: 250px;
            "
          >
            <a
              routerLink="/pages/users/user-edit/{{ user.id }}"
              class="btn btn-sm btn-primary mr-1"
              >Edit</a
            >
            <button
              (click)="deleteUser(user.id)"
              class="btn btn-sm btn-danger btn-delete-user"
              [disabled]="user.isDeleting"
            >
              <span
                *ngIf="user.isDeleting"
                class="spinner-border spinner-border-sm"
              ></span>
              <span *ngIf="!user.isDeleting">Delete</span>
            </button>
          </td>
        </tr>
        <tr *ngIf="!userList">
          <td colspan="4" class="text-center">
            <span class="spinner-border spinner-border-lg align-center"></span>
          </td>
        </tr>
        <tr *ngIf="userList.length === 0">
          <td colspan="4" class="text-center">
            <span class="">No Data Found</span>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
